<ion-header>
  <ion-navbar>
    <ion-title>{{user | myPipe}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{data.date | date:'dd / MMMM / yyyy'}}</h1>
  <h2>Saldo: {{data.money | currency:'MXN'}}</h2>
  <button ion-button round (click)="back()">Regresar</button>
  <button ion-button round (click)="forward()">Adelante</button>
</ion-content>
<ion-footer>
  <h1>footer</h1>
</ion-footer>
