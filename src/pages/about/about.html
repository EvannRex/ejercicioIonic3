<ion-header>
  <ion-navbar>
    <ion-title>{{user | myPipe}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="wrapper" > 
    <div class="wrapper-info" 
    *ngFor="let course of data.courses | slice:0:3; let i = index;"
    [ngClass]="
    {'course-one': i === 0,
    'course-two': i === 1,
    'course-three': i === 2}">
      <h1>Curso: {{course}}</h1>
      <h1>Nombre: {{user}}</h1>
      <h1>Fecha: {{data.date | date:'dd MM yyyy'}}</h1>
    </div>
  </div>
</ion-content>
<ion-footer>
  <h1>footer</h1>
</ion-footer>
