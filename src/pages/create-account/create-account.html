<ion-header>
  <ion-navbar>
    <ion-title>createAccount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form class="create" [formGroup]="createAccountForm">
        <ion-item>
          <ion-label fixed>Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Apellido paterno</ion-label>
          <ion-input formControlName="app"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Apellido materno</ion-label>
          <ion-input formControlName="apm"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label fixed>Matricula</ion-label>
          <ion-input formControlName="matricula" type="number"></ion-input>
        </ion-item>
        
      </form>
  <div class="buttons">
  <button ion-button round 
    color="primary"
    (click)="goHome()">Cancelar</button>

  <button ion-button round 
  color="primary" [disabled]="!createAccountForm.valid"
  (click)="crearCuenta()"
  >Aceptar</button>
  </div>
</ion-content>
