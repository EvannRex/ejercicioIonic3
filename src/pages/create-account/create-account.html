<ion-header>
  <ion-navbar>
    <ion-title>createAccount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form class="create" [formGroup]="createAccountForm">
        <ion-item>
          <ion-label fixed>Usuario</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Pasword</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
        
      </form>
  <div class="buttons">
  <button ion-button round 
    color="primary"
    (click)="goHome()">Cancelar</button>

  <button ion-button round 
  color="primary" [disabled]="!createAccountForm.valid"
  (click)="crearCuenta()"
  >Aceptar</button>
  </div>
</ion-content>
