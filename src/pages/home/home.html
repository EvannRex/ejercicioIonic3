<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Curso Ionic 4</h1>
  
  <div>
  <ion-list inset>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Grupo</ion-label>
      <ion-input [(ngModel)]="group"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Cantidad</ion-label>
        <ion-input [(ngModel)]="money"></ion-input>
      </ion-item>
  
  </ion-list>
  </div>
  <div class="wraper">
    <button ion-button round color="light" (click)="goAbout()">About</button>
    
  </div>
  <div>
    <h1>Usuario ==> {{user}}</h1>
    <h1>Usuario ==> {{group}}</h1>
  </div>
