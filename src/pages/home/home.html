<ion-header>
  <ion-navbar>
    <ion-title>
      Tercer Examen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Login</h1>
  
  <form class="wraper" [formGroup]="loginForm">
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input formControlName="user"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"formControlName="pwd"></ion-input>
    </ion-item>
    <div class="buttons">
      <button ion-button round 
      [color]="loginForm.valid ? 'secondary' : 'danger'"
      [disabled]="!loginForm.valid"
      (click)="Login()">Login</button>

      <button ion-button round 
      color="primary" 
      (click)="goCreateAccount()">Crear cuenta</button>
    </div>
    
  </form>
